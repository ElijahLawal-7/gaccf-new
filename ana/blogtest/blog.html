<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Section</title>
    <link rel="stylesheet" href="blog-section.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <section class="blog-section-wrapper">
        <div class="blog-section-header">
            <h2>NEWS & EVENTS</h2>
        </div>
        
        <div class="blog-section-container">
            <!-- Loading Spinner -->
            <div class="blog-section-spinner">
                <div class="blog-section-spinner-circle"></div>
                <p>Loading posts...</p>
            </div>
            
            <!-- Error Message -->
            <div class="blog-section-error">
                <h4>Failed to load posts</h4>
                <p>Please check your connection and try again</p>
                <button class="blog-section-retry-btn">Retry</button>
            </div>
            
            <!-- Posts will be inserted here -->
            <div class="blog-section-posts" id="blog-section-posts">
                <!-- Dynamic content goes here -->
            </div>
        </div>
    </section>

    <!-- Post Modal -->
    <div class="blog-section-modal" id="blog-section-modal">
        <div class="blog-section-modal-content">
            <div class="blog-section-modal-header">
                <h3 class="blog-section-modal-title" id="blog-section-modal-title"></h3>
                <button class="blog-section-modal-close" onclick="blogSectionCloseModal()">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="blog-section-modal-body">
                <div class="blog-section-modal-meta">
                    <span class="blog-section-modal-date" id="blog-section-modal-date"></span>
                    <div class="blog-section-share-btns">
                        <button class="blog-section-share-btn" onclick="blogSectionSharePost('facebook')">
                            <i class="bi bi-facebook"></i> Share
                        </button>
                        <button class="blog-section-share-btn" onclick="blogSectionSharePost('twitter')">
                            <i class="bi bi-twitter"></i> Tweet
                        </button>
                        <button class="blog-section-share-btn" onclick="blogSectionCopyLink()">
                            <i class="bi bi-link-45deg"></i> Copy
                        </button>
                    </div>
                </div>
                <div class="blog-section-modal-post-content" id="blog-section-modal-content"></div>
            </div>
        </div>
    </div>

    <script src="blog-section.js"></script>
</body>
</html>
